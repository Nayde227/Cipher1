<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="text/javascript" defer></script>

  </head>

<body>

  <h1>Encripta tu clave Wifi</h1>
  
 <hr>
<main>
  
    <blockquote>En criptografía, el Cifrado cesar, también conocido como cifrado por desplazamiento,
       código de César o desplazamiento de César, es una de las técnicas de cifrado más usadas. En esta ocasión te ayudaremos a que 
      tu clave de Wifi sea más segura ustilizando el cifrado cesar.</blockquote>
       
    <img src="c:\Users\elmae\OneDrive\Desktop\Laboratoria\Cipher\cesar.png">

    <form>

      
      <label for="clave">Escribe tu clave</label>
      <input type="text" id="clave" autocomplete="off" style="text-transform: uppercase";>

      
      <div class="rango">
        <input type="range" id="rango" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
        <output>10</output>
      </div>

      
      <div>
        <button type="button" id= "btn1" onclick="cifrar()">Cifrar</button>
      </div>

      <div>
        <button type="button" id= "btn2" onclick="descifrar()">Descifrar</button>
      </div>


      <label for="encriptado">Clave Encriptada</label>
      <input type="text" id="encriptado" autocomplete="off" disabled>

    

      
      
      



    
  
     </form>
</main>
</body>
</html>
